<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Expense Tracker</h2>
    <label for="expense">Transaction Name</label>
    <input type="text" id="expense" placeholder="e.g., Salary or Groceries"/>
    
    <label for="amt">Amount (use '-' for expense)</label>
    <input type="number" id="amt" placeholder="e.g., 500 or -200" />

    <button id="btn1">Add Transaction</button>

    <div id="totalAmt">Total Amount:</div>
    <div id="totalIn">Total Income:</div>
    <div id="totalExp">Total Expense:</div>

    <h3>Transaction List:</h3>
    <ul id="list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
